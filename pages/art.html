                <div class="lightbox-item"><img data-index="4" src="../media/art/island.png" alt="secret island made for numinous" loading="lazy"></div>
                <div class="lightbox-item"><img data-index="5" src="../media/art/stage.png" alt="noh theatre stage made for upcoming project" loading="lazy"></div>
                <div class="lightbox-item"><img data-index="6" src="../media/art/cabinet.png" alt="filing cabinet made for numinous" loading="lazy"></div>

                <div class="lightbox-item"><img data-index="12" src="../media/art/station.png" alt="original level not made by me. however i had to highly edit it and texture it. made for numinous" loading="lazy"></div>
            </div>
        </section>
        <div id="lightboxOverlay" class="lightbox-overlay" aria-hidden="true">
            <button class="lightbox-close" aria-label="Close (Esc)">&times;</button>
            <button class="lightbox-prev" aria-label="Previous (Left)">&#8249;</button>
            <div class="lightbox-content">
                <img id="lightboxImage" src="" alt="" />
                <p id="lightboxCaption" class="lightbox-caption"></p>
            </div>
            <button class="lightbox-next" aria-label="Next (Right)">&#8250;</button>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
    (function () {
        const overlay = document.getElementById('lightboxOverlay');
        const lightboxImage = document.getElementById('lightboxImage');
        const caption = document.getElementById('lightboxCaption');
        const images = Array.from(document.querySelectorAll('.lightbox-grid img'));
        let currentIndex = 0;

        function openLightbox(index) {
            const img = images[index];
            if (!img) return;
            currentIndex = index;
            lightboxImage.src = img.src;
            lightboxImage.alt = img.alt || '';
            caption.textContent = img.alt || '';
            overlay.classList.add('open');
            overlay.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
            overlay.querySelector('.lightbox-close').focus();
        }

        function closeLightbox() {
            overlay.classList.remove('open');
            overlay.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
            lightboxImage.src = '';
        }

        function showNext() {
            openLightbox((currentIndex + 1) % images.length);
        }

        function showPrev() {
            openLightbox((currentIndex - 1 + images.length) % images.length);
        }

        images.forEach((img, i) => {
            img.style.cursor = 'zoom-in';
            img.addEventListener('click', () => openLightbox(i));
            img.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') openLightbox(i);
            });
        });

        overlay.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
        overlay.querySelector('.lightbox-next').addEventListener('click', showNext);
        overlay.querySelector('.lightbox-prev').addEventListener('click', showPrev);

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (overlay.classList.contains('open')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') showNext();
                if (e.key === 'ArrowLeft') showPrev();
            }
        });
    })();
    </script>
</body>
</html>
